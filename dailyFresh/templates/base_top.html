{% extends 'base_foot.html' %}
{% block judge_login %}
    <script>
    $(document).ready(function () {
        if($.cookie('uname')){
            $(".header .fr .fl:nth-child(1)").removeClass("login_info").addClass("login_btn");
            $(".header .fr .fl:nth-child(2)").removeClass("login_btn").addClass("login_info");
        }else{
            $(".header .fr .fl:nth-child(2)").removeClass("login_info").addClass("login_btn");
            $(".header .fr .fl:nth-child(1)").removeClass("login_btn").addClass("login_info");
        }
    });
    </script>
{% endblock judge_login %}
{% block top %}
    <div class="header_con">
		<div class="header">
			<div class="welcome fl">欢迎来到天天生鲜!</div>
			<div class="fr">
{#                <div class="login_btn fl">#}
				<div class="login_info fl">
					欢迎您：<em>{{ uname }}</em>
                    <span>|</span>
                    <a href="/user/logout/">退出</a>
				</div>
				<div class="login_btn fl">
{#                <div class="login_info fl">#}
					<a href="/user/login">登录</a>
					<span>|</span>
					<a href="/user/register">注册</a>
				</div>
				<div class="user_link fl">
					<span>|</span>
					<a href="/user/info">用户中心</a>
					<span>|</span>
					<a href="/user/cart">我的购物车</a>
					<span>|</span>
					<a href="/user/order">我的订单</a>
				</div>
			</div>
		</div>
	</div>

	<div class="search_bar clearfix">
		<a href="/" class="logo fl"><img src="/static/images/logo.png"></a>
        {% if page_name == 1 %}
		    <div class="sub_page_name fl">|&nbsp;&nbsp;&nbsp;&nbsp;{{ title }}</div>
		    <div class="search_con fr">
			    <input type="text" class="input_text fl" name="" placeholder="搜索商品">
			    <input type="button" class="input_btn fr" name="" value="搜索">
		    </div>
        {% endif %}
        {% if guest_cart == 1 %}
            <div class="search_con fl">
			<input type="text" class="input_text fl" name="" placeholder="搜索商品">
			<input type="button" class="input_btn fr" name="" value="搜索">
		</div>
		    <div class="guest_cart fr">
			<a href="#" class="cart_name fl">我的购物车</a>
			<div class="goods_count fl" id="show_count">1</div>
		</div>
        {% endif %}
	</div>
{% endblock top %}
